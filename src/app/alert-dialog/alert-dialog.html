<div class="ui small basic visible active modal">
    <div class="ui icon header">
        <i class="attention icon"></i>
        {{title}}
    </div>
    <div class="content">
        <p>{{content}}</p>
    </div>
    <div class="actions">
        <div class="ui green ok inverted button" (click)="confirm()">
            <i class="checkmark icon"></i>
            {{confirmButtonText}}
        </div>
    </div>
</div>
