<app-dialog-frame>
  <div class="action-title">
    {{title}}
  </div>
  <a class="action-control" (click)="save()">
    <i class="checkmark icon"></i>
    Done
  </a>
  <div class="content-wrapper">
    <form class="ui form" [formGroup]="formGroup" [ngClass]="{error: hasError}">
      <div class="ui message">
        {{description}}
      </div>
      <div class="field" [ngClass]="{error: !!formErrors.source}">
        <label>Source</label>
        <div class="ui right labeled input">
          <input formControlName="source">
          <div class="ui label">@{{domain.name}}</div>
        </div>
      </div>
      <div class="ui error message" *ngIf="!!formErrors.source">
        <p>{{formErrors.source}}</p>
      </div>
      <div class="field" [ngClass]="{error: !!formErrors.destination}">
        <label>Destination</label>
        <input formControlName="destination">
      </div>
      <div class="ui error message" *ngIf="!!formErrors.destination">
        <p>{{formErrors.destination}}</p>
      </div>
      <div class="field" [ngClass]="{error: !!formErrors.region}" *ngIf="formGroup.contains('region')">
        <label>Selector</label>
        <select formControlName="region">
          <option *ngFor="let server of serverList" [value]="server.server_mark">{{server.server_mark}}</option>
        </select>
      </div>
      <div class="ui error message" *ngIf="!!formErrors.region">
        <p>{{formErrors.destination}}</p>
      </div>
    </form>
  </div>
</app-dialog-frame>
